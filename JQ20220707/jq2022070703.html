<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            table{
                border: 2px solid black;
            }
            tr th{
                border: 1px solid black;
                padding: 3px;
            }
            td{
                border: 1px solid black;
                padding: 3px;
            }
        </style>
</head>

<body>
    <button class="color1">紅色</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="color2">黃色</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="color3">綠色</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="color4">重置</button>
    <hr>
    <table>
        <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
        </tr>
        <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        </tr>
        <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        </tr>
        <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        </tr>
        <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        </tr>
        </table>
        <script>
            $(document).ready(function () {
                let obj = $('table').find('tr').odd();
                let obj2 = $('table').find('tr').even();
                $('th').css('color','blue');
                $('.color1').click(function () {
                    obj.css("background-color","red");
                    obj2.css("background-color","lightpink");
                });
                $('.color2').click(function () {
                    obj.css("background-color","gold");
                    obj2.css("background-color","lightyellow");
                });
                $('.color3').click(function () {
                    obj.css("background-color","green");
                    obj2.css("background-color","lightgreen");
                });
                $('.color4').click(function () {
                    obj.css("background-color","white");
                    obj2.css("background-color","white");
                });
            });
        </script>
</body>

</html>
