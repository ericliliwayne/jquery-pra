<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <ul>
        <li>1 2 3 4 5 6</li>
        <li>6 5 4 3 2 1</li>
        <li>1 1 1 1 1 1</li>
        <li>0 0 0 0 0 0</li>
    </ul>
<script>
    //jquery
    //練習一
    // befor after => blue
    //
    $(document).ready(function() {
        //append
        const appendP = $('<li>appendP 1 2 3 4 5 6</li>');
        const ul = $('ul').first();
        appendP.addClass('blue');
        ul.append(appendP);

        //after
        const afterP = $('<li>afterP 6 5 4 3 2 1</li>');
        afterP.addClass('blue');
        ul.after(afterP);

        //prepend
        const prependP = $('<li>prependP 1 1 1 1 1 1</li>');
        prependP.addClass('red');
        ul.prepend(prependP);

        //before
        const beforeP = $('<li>beforeP 0 0 0 0 0 0</li>');
        beforeP.addClass('blue');
        ul.before(beforeP);
    });
</script>
</body>
</html>
